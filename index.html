<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SehatSphere — Smart India Hackathon 2025 (Fixed)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash">
    <img src="assets/logo.jpeg" class="logo" alt="logo"/>
    <h1>SehatSphere11111111</h1>
    <p>Innovating Health, Together</p>
  </div>

  <header>
    <img src="assets/logo.jpeg" class="logo-small" alt="logo">
    <div>
      <div class="app-title">SehatSphere</div>
      <div class="app-tag">Innovating Health, Together</div>
    </div>
  </header>

  <main class="content">
    <section id="loginSection" class="card">
      <h3>Login / Register</h3>
      <label>Full name: <input id="nameInput" placeholder="e.g., Ravi Kumar" /></label><br>
      <label>Role:
        <select id="roleSelect">
          <option value="patient">Patient</option>
          <option value="hospital">Hospital Authority</option>
        </select>
      </label><br>
      <label>Patient ID (leave blank to create new): <input id="patientIdInput" placeholder="or leave empty" /></label><br>
      <button id="loginBtn">Continue</button>
      <p class="muted">Leave ID blank to generate a new Patient ID. Share that ID between patient & hospital to link records.</p>
    </section>

    <section id="dashboard" class="card hidden">
      <div class="dashboard-header">
        <div>
          <div id="welcome" style="font-weight:700"></div>
          <div id="patientIdDisplay" class="muted"></div>
        </div>
        <div>
          <button id="logoutBtn" class="small">Logout</button>
        </div>
      </div>

      <div id="patientMenu" class="grid hidden"></div>
      <div id="hospitalMenu" class="grid hidden"></div>
    </section>

    <section id="views" class="content-views"></section>
  </main>

  <footer>©  SehatSphere — Smart India Hackathon 2025 </footer>

  <script src="script.js"></script>
</body>
</html>
